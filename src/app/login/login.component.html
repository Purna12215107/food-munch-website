<div class="login-container">
    <div class="login-form">
      <h2>Login</h2>
      <form #form="ngForm" (ngSubmit)="login(form)">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" NgModel #nm="ngModel" [(NgModel)]="username" required>
          <!-- <input type="text" id="username" name="username" ngModel #nm="ngModel" required> -->
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" Ngmodel #pwd="ngModel" [(NgModel)]="password" required>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
</div>
